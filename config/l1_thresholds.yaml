# L1 Advisory Layer - 阈值配置文件
# 所有阈值都是保守起点，需要通过回测优化

# ==================
# PR-010: Symbol Universe（币种宇宙）
# ==================
symbol_universe:
  # 支持的币种列表（合约市场）
  enabled_symbols:
    - AIA    # AIA
    - GPS    # GPS
    - ETH    # 以太坊
  
  # 默认币种（前端初始化）
  default_symbol: AIA

# ==================
# 数据质量阈值
# ==================
data_quality:
  max_staleness_seconds: 120      # 数据最大过期时间（秒），超过视为过期

# ==================
# 决策频率控制（PR-C）
# ==================
decision_control:
  # 最小决策间隔（秒）- 防止短时间内重复建议
  min_decision_interval_seconds: 300  # 5分钟
  
  # 翻转冷却时间（秒）- 防止LONG<->SHORT频繁切换
  flip_cooldown_seconds: 600  # 10分钟
  
  # 功能开关
  enable_min_interval: true
  enable_flip_cooldown: true

# ==================
# 市场环境识别阈值
# ==================
market_regime:
  extreme_price_change_1h: 5.0    # 1小时价格变化 > 5% → EXTREME
  trend_price_change_6h: 3.0      # 6小时价格变化 > 3% → TREND

# ==================
# 风险准入阈值
# ==================
risk_exposure:
  # 清算阶段检测
  liquidation:
    price_change: 5.0             # 价格变化阈值(%)
    oi_drop: -15.0                # OI下降阈值(%)
  
  # 拥挤风险检测
  crowding:
    funding_abs: 0.001            # 费率绝对值阈值（0.1%）
    oi_growth: 30.0               # 6h OI增长阈值(%)
  
  # 极端成交量检测
  extreme_volume:
    multiplier: 10.0              # 1h成交量超过24h均值的倍数

# ==================
# 交易质量阈值
# ==================
trade_quality:
  # 吸纳风险
  absorption:
    imbalance: 0.7                # 买卖失衡阈值
    volume_ratio: 0.5             # 成交量比例（相对于24h均值）
  
  # 噪音市场
  noise:
    funding_volatility: 0.0005    # 费率波动阈值（0.05%）
    funding_abs: 0.0001           # 当前费率阈值（0.01%）
  
  # 轮动风险
  rotation:
    price_threshold: 2.0          # 价格变化阈值(%)
    oi_threshold: 5.0             # OI变化阈值(%)
  
  # 震荡市弱信号
  range_weak:
    imbalance: 0.6                # 失衡阈值
    oi: 10.0                      # OI变化阈值(%)

# ==================
# 方向评估阈值
# ==================
direction:
  # 趋势市
  trend:
    long:
      imbalance: 0.6              # 买卖失衡阈值（多方）
      oi_change: 5.0              # 1h OI增长阈值(%)
      price_change: 1.0           # 1h价格上涨阈值(%)
    short:
      imbalance: 0.6              # 买卖失衡阈值（空方，绝对值）
      oi_change: 5.0              # 1h OI增长阈值(%)
      price_change: 1.0           # 1h价格下跌阈值(%)（绝对值）
  
  # 震荡市（需要更强信号）
  range:
    long:
      imbalance: 0.7              # 更高的失衡要求
      oi_change: 10.0             # 更高的OI增长要求
    short:
      imbalance: 0.7
      oi_change: 10.0

# ==================
# 状态机配置
# ==================
state_machine:
  cool_down_minutes: 60           # 冷却期时长（分钟）
  signal_timeout_minutes: 30      # 信号超时时间（分钟）

# ==================
# 置信度配置（PR-D混合模式）
# ==================
confidence_scoring:
  # 基础分（保持现有评分体系）
  decision_score: 30               # 决策类型分（LONG/SHORT=30, NO_TRADE=0）
  regime_trend_score: 30           # TREND环境分
  regime_range_score: 10           # RANGE环境分
  regime_extreme_score: 0          # EXTREME环境分
  quality_good_score: 30           # GOOD质量分
  quality_uncertain_score: 15      # UNCERTAIN质量分（降级）
  quality_poor_score: 0            # POOR质量分
  strong_signal_bonus: 10          # 强信号加分
  
  # 档位映射（保持现有）
  thresholds:
    ultra: 90                      # >=90分 → ULTRA
    high: 65                       # >=65分 → HIGH
    medium: 40                     # >=40分 → MEDIUM
  
  # 硬降级上限（caps）
  caps:
    # UNCERTAIN质量的上限
    uncertain_quality_max: "MEDIUM"  # MEDIUM 或 HIGH
    
    # 特定ReasonTag的上限
    tag_caps:
      noisy_market: "MEDIUM"
      weak_signal_in_range: "MEDIUM"
  
  # 强信号突破
  strong_signal_boost:
    enabled: true                  # 是否启用
    boost_levels: 1                # 提升档数
    
    # 触发突破的标签
    required_tags:
      - strong_buy_pressure
      - strong_sell_pressure

# ==================
# ReasonTag分类规则（PR-D）
# ==================
reason_tag_rules:
  # 降级标签（触发cap）
  reduce_tags:
    - noisy_market
    - weak_signal_in_range
  
  # 否决标签（强制LOW）
  deny_tags:
    - liquidation_phase
    - crowding_risk
    - extreme_volume
    - data_stale
    - extreme_regime
    - absorption_risk
    - rotation_risk
