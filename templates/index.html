<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC行情数据 - 实时监控</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <h1>🚀 BTC行情数据监控中心</h1>
            <div class="update-time">
                最后更新: <span id="lastUpdate">--</span>
                <button onclick="refreshAll()" class="refresh-btn">🔄 刷新</button>
            </div>
        </header>

        <!-- 主要数据卡片 -->
        <div class="main-stats">
            <div class="stat-card price-card">
                <div class="card-header">
                    <span class="card-icon">💰</span>
                    <span class="card-title">当前价格</span>
                </div>
                <div class="card-value" id="currentPrice">--</div>
                <div class="card-subtitle">USDT</div>
            </div>

            <div class="stat-card">
                <div class="card-header">
                    <span class="card-icon">📊</span>
                    <span class="card-title">24h涨跌</span>
                </div>
                <div class="card-value" id="priceChange">--</div>
                <div class="card-subtitle" id="priceChangePercent">--</div>
            </div>

            <div class="stat-card">
                <div class="card-header">
                    <span class="card-icon">📈</span>
                    <span class="card-title">24h最高</span>
                </div>
                <div class="card-value" id="highPrice">--</div>
                <div class="card-subtitle">USDT</div>
            </div>

            <div class="stat-card">
                <div class="card-header">
                    <span class="card-icon">📉</span>
                    <span class="card-title">24h最低</span>
                </div>
                <div class="card-value" id="lowPrice">--</div>
                <div class="card-subtitle">USDT</div>
            </div>

            <div class="stat-card">
                <div class="card-header">
                    <span class="card-icon">💹</span>
                    <span class="card-title">24h成交量</span>
                </div>
                <div class="card-value" id="volume">--</div>
                <div class="card-subtitle">BTC</div>
            </div>

            <div class="stat-card">
                <div class="card-header">
                    <span class="card-icon">💵</span>
                    <span class="card-title">24h成交额</span>
                </div>
                <div class="card-value" id="quoteVolume">--</div>
                <div class="card-subtitle">USDT</div>
            </div>
        </div>

        <!-- K线图表 -->
        <div class="chart-section">
            <div class="section-header">
                <h2>📈 K线走势图</h2>
                <div class="chart-controls">
                    <select id="intervalSelect" onchange="loadKlines()">
                        <option value="15m">15分钟</option>
                        <option value="1h" selected>1小时</option>
                        <option value="4h">4小时</option>
                        <option value="1d">1天</option>
                    </select>
                </div>
            </div>
            <canvas id="klineChart"></canvas>
        </div>

        <!-- 双列布局 -->
        <div class="two-column">
            <!-- 订单深度 -->
            <div class="data-section">
                <h2>📖 订单深度</h2>
                <div class="orderbook-container">
                    <div class="orderbook-column">
                        <h3 class="sell-header">🔴 卖单 (Ask)</h3>
                        <table id="askTable" class="orderbook-table">
                            <thead>
                                <tr>
                                    <th>价格</th>
                                    <th>数量</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="orderbook-column">
                        <h3 class="buy-header">🟢 买单 (Bid)</h3>
                        <table id="bidTable" class="orderbook-table">
                            <thead>
                                <tr>
                                    <th>价格</th>
                                    <th>数量</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 最近成交 -->
            <div class="data-section">
                <h2>💹 最近成交</h2>
                <div class="trades-container">
                    <table id="tradesTable" class="trades-table">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>价格</th>
                                <th>数量</th>
                                <th>方向</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 多币种对比 -->
        <div class="data-section">
            <h2>🌐 多币种行情</h2>
            <div class="multi-symbols-grid" id="multiSymbols">
                <!-- 动态生成 -->
            </div>
        </div>

        <!-- 页脚 -->
        <footer>
            <p>💡 数据来源: 币安交易所 (Binance) | 仅供参考，不构成投资建议</p>
            <p>🔄 自动更新: 每10秒刷新一次数据</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
