<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易信号历史记录 - Trade Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}">
</head>
<body>
    <div class="container">
        <!-- 头部导航 -->
        <header class="header">
            <h1>📊 交易信号历史记录</h1>
            <div class="nav-buttons">
                <a href="/" class="nav-btn">返回首页</a>
                <button id="refreshBtn" class="nav-btn">刷新数据</button>
                <button id="cleanupBtn" class="nav-btn cleanup">清理旧数据</button>
            </div>
        </header>

        <!-- 统计概览 -->
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-title">总信号数</div>
                <div class="stat-value" id="totalSignals">-</div>
                <div class="stat-label">48小时内</div>
            </div>
            <div class="stat-card long">
                <div class="stat-title">做多信号</div>
                <div class="stat-value" id="longSignals">-</div>
                <div class="stat-percentage" id="longPercentage">-</div>
            </div>
            <div class="stat-card short">
                <div class="stat-title">做空信号</div>
                <div class="stat-value" id="shortSignals">-</div>
                <div class="stat-percentage" id="shortPercentage">-</div>
            </div>
            <div class="stat-card no-trade">
                <div class="stat-title">观望信号</div>
                <div class="stat-value" id="noTradeSignals">-</div>
                <div class="stat-percentage" id="noTradePercentage">-</div>
            </div>
        </div>

        <!-- 筛选器 -->
        <div class="filters">
            <label>
                <span>选择币种:</span>
                <select id="symbolFilter">
                    <option value="">全部币种</option>
                    <option value="TA">TA</option>
                    <option value="BTR">BTR</option>
                    <option value="AT">AT</option>
                </select>
            </label>
            <label>
                <span>信号类型:</span>
                <select id="actionFilter">
                    <option value="">全部类型</option>
                    <option value="LONG">做多</option>
                    <option value="SHORT">做空</option>
                    <option value="NO_TRADE">观望</option>
                </select>
            </label>
            <span class="time-range" id="timeRange">时间范围: -</span>
        </div>

        <!-- 历史记录列表 -->
        <div class="history-container" id="historyContainer">
            <div class="loading">正在加载历史数据...</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
