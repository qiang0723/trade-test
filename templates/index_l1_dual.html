<body>

    <script>
        let currentSymbol = 'BTC';

        // åŠ è½½åŒå‘¨æœŸå†³ç­–
        async function loadDualAdvisory() {
            currentSymbol = document.getElementById('symbolSelect').value;
            
            try {
                const response = await fetch(`/api/l1/advisory-dual/${currentSymbol}`);
                const result = await response.json();
                
                if (result.success) {
                    renderDualTimeframe(result.data);
                    updateLastUpdateTime();

        // æ¸²æŸ“åŒå‘¨æœŸç»“è®º

            // æ¸²æŸ“ä¸€è‡´æ€§åˆ†æ
            renderAlignment(data.alignment);

        // æ¸²æŸ“å•ä¸ªå‘¨æœŸç»“è®º
        function renderTimeframeConclusion(containerId, tf) {
            const container = document.getElementById(containerId);
            
            const decisionClass = tf.decision.toLowerCase();
            const decisionText = {

                'short': 'åšç©º â†˜',
                'no_trade': 'ä¸äº¤æ˜“ â¸'
            }[tf.decision] || tf.decision;
            
            const confidenceEmoji = {
                'ultra': 'â­â­â­â­',
                'high': 'â­â­â­',
                'medium': 'â­â­',
                'low': 'â­'
            }[tf.confidence] || '';
            
            const executableText = tf.executable ? 'âœ… å¯æ‰§è¡Œ' : 'âŒ ä¸å¯æ‰§è¡Œ';
            const executableClass = tf.executable ? 'executable' : 'not-executable';
            
            container.innerHTML = `
                <div class="decision-row">
                    <span class="decision-label">å†³ç­–æ–¹å‘</span>
                    <span class="decision-value ${decisionClass}">${decisionText}</span>
                </div>
                <div class="decision-row">
                    <span class="decision-label">ç½®ä¿¡åº¦</span>
                    <span class="decision-value">${tf.confidence.toUpperCase()} ${confidenceEmoji}</span>
                </div>
                <div class="decision-row">
                    <span class="decision-label">å¯æ‰§è¡Œæ€§</span>
                    <span class="decision-value ${executableClass}">${executableText}</span>
                </div>
                <div class="decision-row">
                    <span class="decision-label">å¸‚åœºç¯å¢ƒ</span>
                    <span class="decision-value">${tf.market_regime.toUpperCase()}</span>
                </div>
                <div class="decision-row">
                    <span class="decision-label">äº¤æ˜“è´¨é‡</span>
                    <span class="decision-value">${tf.trade_quality.toUpperCase()}</span>
                </div>
                
                <div class="key-metrics">
                    ${Object.entries(tf.key_metrics || {}).slice(0, 6).map(([key, value]) => `
                        <div class="metric-item">
                            <div class="metric-label">${key}</div>
                            <div class="metric-value">${formatMetricValue(value)}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div style="margin-top: 10px; font-size: 12px; color: #666;">
                    <strong>åŸå› æ ‡ç­¾:</strong> ${tf.reason_tags.slice(0, 3).join(', ')}
                </div>
            `;
        }

        // æ¸²æŸ“ä¸€è‡´æ€§åˆ†æ
        function renderAlignment(alignment) {
            const statusSpan = document.getElementById('alignmentStatus');
            const notesDiv = document.getElementById('alignmentNotes');
            const actionDiv = document.getElementById('recommendedAction');
            
            // çŠ¶æ€æ ‡ç­¾
            if (alignment.is_aligned) {
                statusSpan.textContent = 'âœ… ä¸€è‡´';
                statusSpan.className = 'alignment-status aligned';
            } else if (alignment.has_conflict) {
                statusSpan.textContent = 'âš ï¸ å†²çª';
                statusSpan.className = 'alignment-status conflict';
            } else {

                statusSpan.className = 'alignment-status conflict';

            // è¯´æ˜æ–‡å­—
            notesDiv.innerHTML = `

                ${alignment.has_conflict ? `<div><strong>å†²çªå¤„ç†:</strong> ${alignment.conflict_resolution}</div>` : ''}

            // ç»¼åˆå»ºè®®

            const actionText = {

        }

        // æ¸²æŸ“å…¨å±€é£é™©

            const container = document.getElementById('globalRiskContent');
            
            const riskStatus = data.risk_exposure_allowed ? 'âœ… é€šè¿‡' : 'âŒ æ‹’ç»';

                ` : ''}

        }

        // æ ¼å¼åŒ–æŒ‡æ ‡å€¼
        function formatMetricValue(value) {
            if (typeof value === 'number') {
                if (Math.abs(value) < 0.01) {
                    return (value * 100).toFixed(3) + '%';
                } else {

                }
            }
            return value;
        }

        // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ

    </script>
