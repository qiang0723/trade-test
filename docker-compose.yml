version: '3.8'

services:
  trade-info:
    build:
      context: .
      dockerfile: Dockerfile
    image: trade-info:latest
    container_name: trade-info-app
    ports:
      - "5001:5001"
    volumes:
      # 挂载数据目录，用于保存导出的数据
      - ./btc_market_data:/app/btc_market_data
      # 挂载数据库目录，实现持久化存储
      - ./data/db:/app/db
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - LOG_LEVEL=WARNING  # 只输出WARNING及以上级别日志
      - PYTHONUNBUFFERED=1  # 禁用Python输出缓冲
    logging:
      driver: "json-file"
      options:
        max-size: "10m"      # 单个日志文件最大10MB
        max-file: "3"        # 最多保留3个日志文件
    networks:
      - trade-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/api/markets', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  trade-network:
    driver: bridge
